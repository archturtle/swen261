<h2 class="name">Keyboard EStore</h2>
<app-search></app-search>

<div class="items">
  <a *ngIf="(loggedInUser$ | async) && ((loggedInUser$ | async)?.role != 0)" class="item">Cart - {{ (loggedInUser$ | async)?.cart?.length }} Items</a>
  <a *ngIf="!(loggedInUser$ | async)" class="item" routerLink="/login">Login</a>
  <a *ngIf="(loggedInUser$ | async)" class="item" routerLink="/" (click)="processLogout()">Logout: {{ (loggedInUser$ | async)?.name }} </a>
</div>
