<div class="container" (click)="productClicked()">
  <img class="img" src="../../../assets/kb.webp">
  <img *ngIf="(loggedInUser$ | async)?.role == 0" class="cancel" src="../../../assets/x-circle.svg" (click)="removeProduct()" />
  <p class="prodStock">{{ product.quantity }} in stock</p>
  <h4 class="prodName">{{ product.name }}</h4>
  <p class="prodPrice">${{ product.price | number: '1.2' }}</p>
</div>
