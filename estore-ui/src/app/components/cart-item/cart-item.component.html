<tr *ngIf="itemLoaded" class="item-row {{ outOfStock ? 'out-of-stock': '' }}">
  <td class="item-image">
    <img class="product-image" src="../../../assets/{{ this.associatedKeyboard.id % 9 }}.webp">
    <p>{{ this.associatedKeyboard.name }}</p>
  </td>
  <td class="item-data">
    <div class="centering">
      <app-quantity-selector *ngIf="!outOfStock" [maxQuantity]="this.associatedKeyboard.quantity" [initialQuantity]="cartItem.quantity" (quantityChanged)="quantityChanged($event)"></app-quantity-selector>
      <p *ngIf="outOfStock">{{ cartItem.quantity }}</p>
    </div>
  </td>
  <td class="item-data">${{ this.associatedKeyboard.price | number: '1.2' }}</td>
  <td class="item-data">${{ calculateItemPrice() | number: '1.2' }}</td>
  <td class="item-data">
    <div>
      <img class="cancel" src="../../../assets/x-circle.svg" alt="Delete Item" (click)="quantityChanged(0)" /> 
    </div>
  </td>
</tr>
