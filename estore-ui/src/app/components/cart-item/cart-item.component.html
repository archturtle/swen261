<p class="name">{{ item.product.name }}</p>
<p class="price">${{ item.product.price | number: '1.2' }}</p>
<app-quantity [quantity]="item.product.quantity" [defaultValue]="item.quantity" (quantityModified)="onChange($event)"></app-quantity>
<img (click)="deleteClicked()" class="cancel" src="../../../assets/x-circle.svg" />
